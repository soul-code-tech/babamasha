<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Книга судеб бабы Маши</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Caveat', cursive;
      background: #0a0a1a url('assets/images/old-room.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0d4f7;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 15, 0, 0.85);
      z-index: -1;
    }

    /* Эффект мерцающих звезд в фоне */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .page {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 850px;
      margin: 45px auto;
      padding: 35px;
      background: rgba(60, 30, 0, 0.8);
      border: 1px solid #8d6e63;
      border-radius: 25px;
      box-shadow: 0 0 35px rgba(141, 110, 99, 0.5);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, transparent, #8d6e63, transparent);
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, transparent, #8d6e63, transparent);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #d7ccc8;
      font-size: 2.6em;
      text-shadow: 0 0 12px #8d6e63, 0 0 20px rgba(141, 110, 99, 0.6);
      margin-bottom: 25px;
      position: relative;
      letter-spacing: 1px;
    }

    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #8d6e63, transparent);
      margin: 15px auto;
    }

    .question {
      background: rgba(70, 40, 10, 0.3);
      border-radius: 18px;
      padding: 25px;
      margin: 35px 0;
      border: 1px dashed #8d6e63;
      position: relative;
      overflow: hidden;
    }

    .question::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    .question:hover::before {
      left: 100%;
    }

    .question-text {
      font-size: 1.8em;
      color: #d7ccc8;
      margin-bottom: 25px;
      line-height: 1.4;
      text-shadow: 0 0 10px rgba(215, 204, 200, 0.5);
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 2;
    }

    .question-subtext {
      font-size: 1.4em;
      color: #efebe9;
      margin-bottom: 25px;
      line-height: 1.4;
      font-style: italic;
    }

    button {
      background: linear-gradient(135deg, #8d6e63, #5d4037);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.45em;
      font-family: 'Caveat', cursive;
      cursor: pointer;
      border-radius: 35px;
      box-shadow: 0 0 25px rgba(141, 110, 99, 0.7);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 35px rgba(141, 110, 99, 0.9);
    }

    button:hover::before {
      left: 100%;
    }

    .book-container {
      margin: 35px auto;
      width: 400px;
      height: 500px;
      position: relative;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('assets/images/old-leather.jpg');
      background-size: cover;
      border: 3px solid #5d4037;
      border-radius: 0 15px 15px 0;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      z-index: 10;
      transition: transform 1.2s ease;
    }

    .cover::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: 
        radial-gradient(circle, transparent 45px, #8d6e63 46px),
        radial-gradient(circle at 30% 30%, #d7ccc8 5px, transparent 6px),
        radial-gradient(circle at 70% 30%, #d7ccc8 5px, transparent 6px),
        radial-gradient(circle at 50% 70%, #d7ccc8 10px, transparent 11px);
      border-radius: 50%;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .cover::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: 
        radial-gradient(circle, #d7ccc8 5px, transparent 6px),
        linear-gradient(45deg, transparent 45%, #d7ccc8 46%, #d7ccc8 54%, transparent 55%),
        linear-gradient(135deg, transparent 45%, #d7ccc8 46%, #d7ccc8 54%, transparent 55%);
      border-radius: 50%;
      z-index: 2;
      transform: rotate(45deg);
    }

    .cover-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2em;
      color: #d7ccc8;
      text-shadow: 0 0 10px rgba(215, 204, 200, 0.5);
      margin-bottom: 15px;
      z-index: 3;
      text-align: center;
      text-shadow: 0 0 5px #000;
    }

    .cover-subtitle {
      font-family: 'Caveat', cursive;
      font-size: 1.4em;
      color: #a58570;
      z-index: 3;
      text-shadow: 0 0 3px #000;
    }

    .spine {
      position: absolute;
      width: 25px;
      height: 100%;
      background: url('assets/images/old-leather.jpg');
      background-size: cover;
      left: -25px;
      top: 0;
      border-radius: 10px 0 0 10px;
      z-index: 5;
      border: 1px solid #5d4037;
    }

    .page {
      position: absolute;
      width: 98%;
      height: 98%;
      background: #fff8e1 url('assets/images/paper-texture.jpg');
      background-size: cover;
      border-radius: 0 10px 10px 0;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      padding: 30px 25px;
      top: 1%;
      left: 1%;
      z-index: 1;
      transform-origin: left;
      transition: transform 0.8s ease;
    }

    .page.open {
      transform: rotateY(-10deg);
      z-index: 6;
    }

    .page-content {
      color: #5d4037;
      line-height: 1.8;
      font-size: 1.3em;
      position: relative;
      z-index: 2;
      flex: 1;
      font-family: 'Caveat', cursive;
      font-size: 1.4em;
      text-align: justify;
    }

    .page-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(transparent 23px, rgba(233, 212, 165, 0.4) 24px),
        url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="none" stroke="rgba(210, 180, 140, 0.2)" d="M0,25 L100,25 M0,50 L100,50 M0,75 L100,75"/></svg>');
      background-size: 100% 100%;
      pointer-events: none;
      z-index: -1;
    }

    .seal {
      position: absolute;
      bottom: 40px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: 
        radial-gradient(circle, #8d6e63, #5d4037),
        radial-gradient(circle at 30% 30%, #d7ccc8 3px, transparent 4px),
        radial-gradient(circle at 70% 30%, #d7ccc8 3px, transparent 4px),
        radial-gradient(circle at 50% 70%, #d7ccc8 5px, transparent 6px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d7ccc8;
      font-weight: bold;
      font-size: 0.8em;
      opacity: 0.9;
      border: 1px solid #d7ccc8;
    }

    .result {
      margin: 30px auto;
      padding: 25px;
      max-width: 650px;
      background: rgba(50, 25, 0, 0.75);
      border: 1px solid #8d6e63;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(141, 110, 99, 0.4);
      display: none;
    }

    .result-title {
      font-family: 'Playfair Display', serif;
      color: #d7ccc8;
      font-size: 2.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(215, 204, 200, 0.5);
    }

    .result-desc {
      color: #efebe9;
      line-height: 1.6;
      font-size: 1.3em;
    }

    .nav-buttons {
      margin: 50px auto 25px;
      display: flex;
      justify-content: space-between;
      max-width: 550px;
    }

    .btn-back, .btn-home {
      display: inline-block;
      padding: 13px 25px;
      background: rgba(215, 204, 200, 0.25);
      color: #d7ccc8;
      text-decoration: none;
      border: 1px solid #d7ccc8;
      border-radius: 12px;
      font-size: 1.15em;
      font-family: 'Caveat', cursive;
      transition: all 0.35s ease;
      box-shadow: 0 0 10px rgba(215, 204, 200, 0.3);
    }

    .btn-back:hover, .btn-home:hover {
      background: rgba(215, 204, 200, 0.45);
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(215, 204, 200, 0.5);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="page">
    <div class="container">
      <h1>📖 Книга судеб бабы Маши</h1>
      
      <div class="question">
        <p class="question-text">Задай вопрос... и открой страницу Книги Судьбы</p>
        <p class="question-subtext">Мудрость веков и тайные знания бабы Маши ответят на твой вопрос</p>
      </div>

      <button onclick="openBook()">Открыть книгу</button>

      <div class="book-container">
        <div class="book">
          <div class="spine"></div>
          <div class="cover" id="book-cover">
            <div class="cover-title">Книга судеб</div>
            <div class="cover-subtitle">бабы Маши</div>
          </div>
          <div class="page" id="book-page">
            <div class="page-content" id="page-content">
              Здесь появится ответ на ваш вопрос...
            </div>
            <div class="seal">БМ</div>
          </div>
        </div>
      </div>

      <div class="result" id="result" style="display: none;">
        <h2 class="result-title">Ответ бабы Маши</h2>
        <p class="result-desc" id="result-desc"></p>
      </div>

      <div class="nav-buttons">
        <a href="gadaniya.html" class="btn-back">⬅️ Назад</a>
        <a href="index.html" class="btn-home">🏠 Главное меню</a>
      </div>
    </div>
  </div>

  <script>
    // Создаем мерцающие звезды
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Случайные параметры для звезд
        const size = Math.random() * 3;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 2 + Math.random() * 5;
        
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${posX}%`;
        star.style.top = `${posY}%`;
        star.style.animationDelay = `${delay}s`;
        star.style.animationDuration = `${duration}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Создаем частицы, похожие на древесные волокна
    function createWoodParticles() {
      const container = document.querySelector('.container');
      
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        const width = Math.random() * 20 + 10;
        const height = 2;
        particle.style.width = `${width}px`;
        particle.style.height = `${height}px`;
        particle.style.background = `rgba(141, 110, 99, ${Math.random() * 0.3 + 0.1})`;
        
        // Случайное положение
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        // Анимация
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `floatParticle ${duration}s ${delay}s infinite linear`;
        
        container.appendChild(particle);
        
        // Добавляем анимацию для частиц
        const style = document.createElement('style');
        style.innerHTML = `
          @keyframes floatParticle {
            0% { transform: translate(0, 0) rotate(0deg); opacity: ${Math.random()}; }
            100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * -100}px) rotate(${Math.random() * 360}deg); opacity: ${Math.random()}; }
          }
        `;
        document.head.appendChild(style);
      }
    }
    
    const answers = [
      "Книга судьбы бабы Маши раскрыла свою тайну. Твое сердце ищет приключений, но страх держит тебя в зоне комфорта. Баба Маша советует: 'Не бойся сделать шаг в неизвестность, ведь именно там тебя ждет твоя судьба. Помни: безопасность - иллюзия, а рост происходит только за пределами зоны комфорта. Следуй за своим сердцем, даже если разум говорит иначе.'",
      "Страницы Книги судьбы шепчут: ты стоишь на перепутье. Один путь ведет к привычному, другой - к неизвестному. Баба Маша советует: 'Выбирай не то, что безопасно, а то, что заставляет тебя чувствовать живым. Иногда нужно потерять себя, чтобы найти себя.'",
      "Книга судьбы открылась на странице, где написано: твоя сила скрыта в уязвимости. Баба Маша советует: 'Не бойся показать свою истинную сущность. Именно в уязвимости рождается сила, а в открытости - настоящие связи.'",
      "Книга судьбы раскрыла мудрость веков: ты ищешь внешние ответы, но они внутри тебя. Баба Маша советует: 'Прекрати искать подтверждение у других. Ты уже знаешь ответ - тебе нужно лишь доверять себе.'",
      "Страницы Книги судьбы показывают: ты на пути трансформации. Баба Маша советует: 'Не бойся изменений, даже если они пугают. Как гусеница превращается в бабочку, ты проходишь через важный этап роста. Доверься процессу.'",
      "Книга судьбы открылась на странице о любви: ты ищешь любви извне, но она начинается внутри. Баба Маша советует: 'Сначала полюби себя таким, какой ты есть. Только тогда ты сможешь принимать и дарить истинную любовь.'",
      "Книга судьбы раскрыла тайну успеха: ты сосредоточен на результате, а не на пути. Баба Маша советует: 'Наслаждайся каждым шагом, даже если не видишь конца пути. Успех - это не пункт назначения, а способ путешествия.'",
      "Страницы Книги судьбы говорят: ты слишком много думаешь и мало действуешь. Баба Маша советует: 'Иногда нужно перестать анализировать и просто сделать шаг. Движение создает ясность, а не наоборот.'",
      "Книга судьбы открылась на странице о времени: ты ждешь идеального момента, но его нет. Баба Маша советует: 'Идеального времени не существует. Есть только сейчас. Начни с малого, но начни именно сейчас.'",
      "Книга судьбы раскрыла свою главную мудрость: ты - автор своей истории. Баба Маша советует: 'Не позволяй другим писать за тебя. Бери перо в руки и пиши свою историю с того места, где сейчас. Каждая страница - новый шанс.'"
    ];

    function openBook() {
      const cover = document.getElementById('book-cover');
      const page = document.getElementById('book-page');
      const pageContent = document.getElementById('page-content');
      
      // Скрываем кнопку сразу
      document.querySelector("button").style.display = "none";
      
      // Анимация открытия обложки
      cover.style.transition = 'transform 0.8s ease';
      cover.style.transform = 'rotateY(120deg)';
      
      // После анимации обложки открываем страницу
      setTimeout(() => {
        page.classList.add('open');
        
        // Выбираем случайный ответ
        const randomIndex = Math.floor(Math.random() * answers.length);
        const answer = answers[randomIndex];
        
        // Отображаем ответ на странице
        pageContent.textContent = answer;
        
        // Показываем результат внизу
        setTimeout(() => {
          const resultDesc = document.getElementById("result-desc");
          const result = document.getElementById("result");
          
          if (resultDesc && result) {
            resultDesc.textContent = answer;
            result.style.display = "block";
          }
        }, 500);
      }, 800);
    }
    
    // Инициализация
    window.onload = function() {
      createStars();
      createWoodParticles();
    };
  </script>
</body>
</html>
