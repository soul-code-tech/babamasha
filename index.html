<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Гадания бабы Маши</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Caveat', cursive;
      background: #0a1a2a url('assets/images/bridge.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center bottom;
      color: #e8e4d8;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .babamasha-img {
      width: 180px;
      border-radius: 50%;
      border: 3px solid #f8d700;
      box-shadow: 0 0 20px rgba(248, 215, 0, 0.6);
      margin: 20px auto 10px;
      display: block;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #f8d700;
      font-size: 2.6em;
      text-shadow: 0 0 10px #f8d700, 0 0 20px rgba(248, 215, 0, 0.5);
      margin: 10px 0 10px;
      animation: flicker 2s infinite alternate;
    }

    .subtitle {
      font-size: 1.3em;
      color: #fff8e1;
      margin: 10px auto 30px;
      line-height: 1.6;
      max-width: 600px;
      opacity: 0.9;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 500px;
      margin: 30px auto 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: rgba(248, 215, 0, 0.1);
      color: #ffffff;
      text-decoration: none;
      border: 1px solid #f8d700;
      border-radius: 14px;
      font-size: 1.35em;
      font-family: 'Caveat', cursive;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(248, 215, 0, 0.3);
    }

    .btn:hover {
      background: rgba(248, 215, 0, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(248, 215, 0, 0.5);
    }

    .icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
    }

    .footer {
      margin-top: 50px;
      color: #aaa;
      font-size: 0.9em;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 10px #f8d700, 0 0 20px rgba(248, 215, 0, 0.5);
      }
      20%, 24%, 55% {
        text-shadow: 0 0 5px #f8d700, 0 0 10px rgba(248, 215, 0, 0.2);
      }
    }

    @keyrames float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Картинка бабы Маши с поддержкой JFIF -->
    <picture>
      <source srcset="assets/images/babamasha.JFIF" type="image/jpeg">
      <source srcset="assets/images/babamasha.jpg" type="image/jpeg">
      <img src="assets/images/babamasha.jpg" alt="Баба Маша" class="babamasha-img">
    </picture>

    <h1>Гадания бабы Маши</h1>
    <p class="subtitle">Приходи, как к бабушке в деревню — с чаем, правдой и верой.</p>

    <div class="menu">
      <!-- Гадания — иконка как в Telegram: звезда -->
      <a href="tarot.html" class="btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="#f8d700" stroke-width="2" fill="none"/>
        </svg>
        Гадания
      </a>

      <!-- Гороскоп — иконка как в Telegram: календарь -->
      <a href="horoscope.html" class="btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="4" width="18" height="18" rx="2" stroke="#f8d700" stroke-width="2"/>
          <path d="M7 2V6" stroke="#f8d700" stroke-width="2" stroke-linecap="round"/>
          <path d="M17 2V6" stroke="#f8d700" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 10H21" stroke="#f8d700" stroke-width="2"/>
        </svg>
        Гороскоп дня
      </a>

      <!-- История дня — иконка: книга -->
      <a href="story1.html" class="btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20M4 12H20M4 18H10" stroke="#f8d700" stroke-width="2" stroke-linecap="round"/>
          <path d="M18 10V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6H16C17.1046 6 18 6.89543 18 8V10Z" stroke="#f8d700" stroke-width="2"/>
        </svg>
        История дня
      </a>

      <!-- Познакомимся — иконка: пользователь -->
      <a href="test.html" class="btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 8C17 10.7614 14.7614 13 12 13C9.23858 13 7 10.7614 7 8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8Z" stroke="#f8d700" stroke-width="2"/>
          <path d="M12 13V16M12 16V19M12 16H15M12 16H9" stroke="#f8d700" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Познакомимся?
      </a>

      <!-- Расскажи тайну — иконка: конверт -->
      <a href="submit.html" class="btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z" stroke="#f8d700" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Расскажи свою тайну
      </a>
    </div>

    <div class="footer">
      © soul-code-tech • Создано с дымом печи и верой в судьбу
    </div>
  </div>
</body>
</html>
